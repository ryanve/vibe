<!doctype html><html><head>	<meta charset=utf-8>	<title>vibe :: test</title>	<link rel=stylesheet href="http://css3base.com/css/normalize.css">	<style>		body{width:94%;padding:1em 3%;margin: 0 auto;color:#333}		.test{margin:1em 0;height:2em}		.magenta{background:#f09}		.red{background:#f03}		.yellow{background:#ff0}		.white{background:#fff}	</style>	<script src="vibe.min.js"></script></head><body>	<div class="test"></div>	<div class="test"></div>	<div class="test"></div>	<div class="test"></div>	<div class="test"></div><script>(function (w, d, vibe, console) {	var hasConsole = !!(console && console.log);	var els = d.getElementsByTagName('div');		var docElem = document.documentElement	  , classList = 'classList'	  , NATIVE = classList in docElem              && !!docElem[classList].add               && !!docElem[classList].remove              && !!docElem[classList].contains;	var log = hasConsole ? function (o) { 		console.log(o); 	} : function (o) {		alert(o); 	};		log('native: ' + NATIVE )	log( typeof d.body.className );	log( vibe.addClass(d.body, 'magenta') || d.body.className );	log( vibe.toggleClass(d.body, 'red') || d.body.className )	log( vibe.fn.hasClass.call([d.body], 'red') !== vibe.fn.hasClass.call([d.body], 'yellow') )	log( vibe.toggleClass(d.body, 'yellow') || d.body.className );	log( vibe.fn.hasClass.call([d.body], 'yellow') )	log( vibe.fn.addClass.call(els, 'white magenta').length )	log( vibe.fn.removeClass.call(els, function () { return 'white'; }).length )	log( vibe.fn.toggleClass.call(els, 'white').length )	log( vibe.fn.hasClass.call(els, 'white') )	if ( hasConsole ) {		log(vibe);		}}(this, document, this.vibe, this.console));</script></body></html>
